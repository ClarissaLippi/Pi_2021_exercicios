<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <h1>Formulário de Cadastro</h1>
    <h2>Preencha as informações abaixo para cadastrar o Livro:  </h2>
    <form>
      <div>
        <label for="title">Título do livro:</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder=" Título do livro"
        />
      </div>
      <br/> 
      <div>
        <label for="releaseYear">Ano de publicação:</label>
        <input 
            type="text" 
            name="year" 
            id="releaseYear" 
            placeholder="aaaa" />
      </div>
      <br/> 
      <div>
        <label for="edition">Número da edição:</label>
        <input 
            type="number" 
            name="edition" 
            id="edition" />
      </div>
      <br/>
      <div>
        <label for="contactEditor">E-mail de contato da editora:</label>
        <input
          type="email"
          name="contactEditor"
          id="contactEditor"
          placeholder="E-mail da editora"
        />
      </div>
      <br/>
      <div>
        <label for="cover">Foto de capa do livro:</label>
        <input 
            type="file" 
            name="cover" 
            id="cover" />
      </div>
      <br/>
      <div>
        <label for="authorName">Nome do autor:</label>
        <input
          type="text"
          name="authorName"
          id="name"
          placeholder="Insira o nome do autor"
        />
      </div>
      <br/>
      <div>
        <label for="dataNascAuthor">Data de nascimento do autor:</label>
        <input 
            type="date" 
            name="dataNascAuthor" 
            id="dataNascAuthor" />
      </div>
      <br/>
      <div>
        <label for="format">Formatos disponíveis:</label>
        <div>
        <br/>
        <label for="formatHard">Capa Comum</label>
        <input 
            type="checkbox" 
            name="format" 
            id="formatHard" />
        <label for="formatStd">Capa Dura</label>
        <input 
            type="checkbox" 
            name="format" 
            id="formatStd" />
        <label for="formatEbook">eBook para kindle</label>
        <input 
            type="checkbox" 
            name="format"
            id="formatEbook" />
        </div>
      </div>
      <br/>

      <br />
      <div>
        <input 
            type="submit" 
            value="Cadastrar" />
        <input 
            type="reset" 
            value="Apagar" />
      </div>
    </form>
  </body>
</html>
